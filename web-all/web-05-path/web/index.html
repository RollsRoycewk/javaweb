<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  1.相对路径
    以当前资源的所在路径为出发点去找目标资源
    语法： 不以/开头
      ./ 表示当前资源文件的路径
      ../ 表示当前资源的上一层路径

   2.绝对路径
    始终以固定的路径作为出发点去找目标资源 和当前资源的所在路径没有关系
    语法：
         以/开头
         不同的项目中，固定的路径出发点可能不一致，可以测试一下 http://localhost:8088/demo05/static/img/woke.png

    优点：目标资源路径的写法不会受到当前资源路径的影响，不同的位置，绝对路径写法一致
    缺点：绝对路径要补充项目的上下文 项目上下文是可以改变的

-->

<!--
    http://localhost:8088/demo05/index.html可以访问
-->
<!--<img src="static/img/woke.png">-->

<!--
    绝对路径 http://localhost:8088/demo05/ 可以访问
-->
<img src="/demo05/static/img/woke.png">
</body>
</html>
